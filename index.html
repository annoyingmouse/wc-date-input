    <h2>Examples</h2>
    <h3>Plain input</h3>
    <form id="example_001" style="display: flex; flex-direction: column;">
      <wc-date-input name="example_001_field"
                     min="2019-01-01"
                     max="2020-12-31" 
                     day-text="Jour"
                     month-text="Mois"
                     year-text="AnnÃ©e"
                     value="2020-02-30"></wc-date-input>
      <input type="text" name="example_002_field" required />
      <button type="submit">Submit</button>
    </form>

    <script type="module" src="wc-date-input.js"></script>
    <script>
      (() => {
        const example_001 = document.getElementById('example_001')
        example_001.addEventListener('submit', e => {
          e.preventDefault()
          const formData = new FormData(e.target)
          const data = Object.fromEntries(formData.entries())
          console.log(data)
        })
      })()

    </script>
